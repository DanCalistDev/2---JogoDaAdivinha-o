<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Advinhação</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Inter:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="screen1 hide">
      <h1>Jogo da Advinhação</h1>
      <p>Advinhe o número entre 0 e 10</p>
      <form>
        <input id="inputNumber" type="text">
        <button id="btnTry">Tentar</button>
      </form>
    </div>
    <div class="screen2">
      <h2>Acertou em 3 tentativas</h2>
      <button id="btnRest">Jogar Novamente</button>
    </div>
  </main>
  <script src="/JogoAdvinhacao/index.js"></script>
</body>

</html>
